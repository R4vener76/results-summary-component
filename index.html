<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="result flex-center">
            <h3>Your result</h3>
            <div class="perc flex-center">
                <span>76</span>
                <p>of 100</p>
            </div>
            <div class="msg flex-center">
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <div>
                <img src="" alt="">
                <h4>Reaction</h4>
                <h4>80 / 100</h4>
            </div>
            <div>
                <img src="" alt="">
                <h4>Memory</h4>
                <h4>92 / 100</h4>
            </div>
            <div>
                <img src="" alt="">
                <h4>Verbal</h4>
                <h4>61 / 100</h4>
            </div>
            <div>
                <img src="" alt="">
                <h4>Visual</h4>
                <h4>72 / 100</h4>
            </div>

            <div class="btn">

            </div>

        </div>

        </div>
    </div>
</body>
</html>
