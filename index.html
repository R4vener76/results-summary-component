<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="container">
        <div class="result flex-center">
            <h1>Your result</h1>
            <div class="circle flex-center">
                <span>76</span>
                <p>of 100</p>
            </div>
            <div class="msg">
            <h2><b>Great</b></h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="rows">
                <div>
                    <img src="imgs/icon-reaction.svg" alt="">
                    <h4>Reaction</h4>
                    <p><b>80</b> <span>/ 100</span></p>
                </div>
                <div>
                    <img src="imgs/icon-memory.svg" alt="">
                    <h4>Memory</h4>
                    <p><b>92</b> <span>/ 100</span></p>
                </div>
                <div>
                    <img src="imgs/icon-verbal.svg" alt="">
                    <h4>Verbal</h4>
                    <p><b>61</b> <span>/ 100</span></p>
                </div>
                <div>
                    <img src="imgs/icon-visual.svg" alt="">
                    <h4>Visual</h4>
                    <p><b>72</b> <span>/ 100</span></p>
                </div>
            </div>
            <button>
                continue
            </button>
        </div>

    </div>
</body>
</html>
